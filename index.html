<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murmur</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            background-image: url('https://i.imgur.com/M9E6nEn.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 {
            margin-top: 50px;
            color: white;
        }
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 10px;
        }
        .link-container a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .link-container a:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .link-container img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .footer-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Murmur</h1>

    <div class="link-container">
        <a href="https://discord.gg/nwq3J48eDW" target="_blank">
            <img src="https://i.imgur.com/RfclprT.png" alt="Discord Logo">
        </a>
    </div>

    <div class="link-container">
        <a href="https://nohello.com" target="_blank">
            <img src="https://nohello.net/img/XzfE_FYNGc-500.webp" alt="No Hello Logo">
        </a>
        <a href="https://dontasktoask.com" target="_blank">
            <img src="https://dontasktoask.com/favicon.png" alt="Don't Ask Logo">
        </a>
    </div>

    <div class="footer-text">
        Eğer Discord Sunucu Linki Patlamışsa Discord Adresim: Murmurreis
    </div>
</body>
</html>
